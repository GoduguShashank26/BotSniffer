<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClickHire | Job Applications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admindashboard.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <a href="/admin" class="brand-name">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <h2 class="dashboard-title">Job Applications</h2>
    <div class="content-section">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>User</th>
                    <th>Job Title</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for app in applications %}
                <tr>
                    <td>{{ app.app_id }}</td>
                    <td>{{ app.username }}</td>
                    <td>{{ app.title }}</td>
                    <td>{{ app.status }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">No job applications found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
